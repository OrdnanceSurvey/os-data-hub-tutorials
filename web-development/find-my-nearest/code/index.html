    <style>
        .octocat {
            position: absolute;
            top: 16px;
            right: 24px;
            width: 35px;
            fill: black;
        }
        .octocat svg:hover {
            fill: #2979af;
        }
        .scroller-no-tabs {
            padding: 24px;
            right: 0px!important;
        }

        .scroller-no-tabs > div {
            margin-bottom: 15px;
        }

        .form-input-heading {
            margin-bottom: 5px;
            font-weight: 600;
        }

        .location-buttons button {
            padding: 10px;
            margin-left: 16px;
        }

        .button-row button {
            width: 33%;
            line-height: 16px!important;
            padding: 12px 20px;
        }


        .osel-dropdown {
            margin-left: 0!important;
            margin-top: 0!important;
            width: 100%;
        }

        .osel-button.active {
            background-color: #97bdd6!important;
        }

        .osel-modal-overlay.fetching {
            position: unset;
            background-color: unset;
            margin-top: 5px;
        }

        .osel-modal-overlay span {
            bottom: 15px;
            position: relative;
        }
        div.find-button {
            margin-top: 15px;
        }

        #request {
            width: 273px;
        }

        #map.selecting {
            cursor: crosshair; 
        }

        .osel-toast-notification {
            width: 100%!important;
            max-width: 600px!important;
        }

        .basemap-control {
            margin-bottom: 30px;
        }
        /* *:focus { border: 1px solid red !important; box-sizing: border-box; } */
    </style>
</head>
<body>

    <div class="content">
        <div class="osel-more-dropmenu hidden">
            <div class="title">TITLE GOES HERE</div>
             <hr>
             <div class="label logo">
                 <img src="../assets/img/os-logo.svg" />
             </div>
         </div>
        <div class="osel-sliding-side-panel panel-left">
            <div class="panel-toggle">
                <div class="toggle-handle" aria-label="Toggle panel"></div>
            </div>
            <div class="panel-content">
                <div class="panel-header">Find My Nearest</div>
                <div class="scroller-no-tabs">
                    <p class='form-input-heading'>Select feature type</p>
                    <div class="osel-dropdown">
                        <div id='feature-type-select' class="select"><span>Greenspace</span><i class="material-icons">keyboard_arrow_down</i></div>
                        <div class="options hidden">
                            <div class="selected" data-value="1"><i class="material-icons">done</i><span>Greenspace</span></div>
                            <!-- <div data-value="6"><i class="material-icons"></i><span>Green space (Open Zoomstack)</span></div> -->
                            <!-- <div data-value="2"><i class="material-icons"></i><span>National park</span></div> -->
                            <!-- ^^ National parks are too far away to efficiently find using the hardcoded parameters we use ...  -->
                            <div data-value="4"><i class="material-icons"></i><span>Woodland</span></div>
                            <div data-value="5"><i class="material-icons"></i><span>Building</span></div>


                        </div>
                    </div>
                    <p class='form-input-heading'>Select location to find</p>
                    <div class="button-row">
                        <button id="select-location" class="osel-button osel-secondary-button">Select on map</button>
                        <button id="use-my-location" class="osel-button osel-secondary-button">Use my location</button>
                    </div>
                    <div>
                        <button id="request" class="osel-button big osel-primary-button">
                            <span class="find">Find!</span>
                            <div class=" col-12 osel-modal-overlay fetching" style="display:none;">
                                <div class="loader" id="loader">
                                    <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="40px" height="40px" viewBox="0 0 40 40" enable-background="new 0 0 40 40" xml:space="preserve">
                                        <path opacity="0.2" fill="#000" d="M20.201,5.169c-8.254,0-14.946,6.692-14.946,14.946c0,8.255,6.692,14.946,14.946,14.946s14.946-6.691,14.946-14.946C35.146,11.861,28.455,5.169,20.201,5.169z M20.201,31.749c-6.425,0-11.634-5.208-11.634-11.634c0-6.425,5.209-11.634,11.634-11.634c6.425,0,11.633,5.209,11.633,11.634C31.834,26.541,26.626,31.749,20.201,31.749z" />
                                        <path fill="#000" d="M26.013,10.047l1.654-2.866c-2.198-1.272-4.743-2.012-7.466-2.012h0v3.312h0C22.32,8.481,24.301,9.057,26.013,10.047z">
                                            <animateTransform attributeType="xml" attributeName="transform" type="rotate" from="0 20 20" to="360 20 20" dur="0.5s" repeatCount="indefinite" />
                                        </path>
                                    </svg>
                                    <span>Fetching results</span>
                                </div>
                            </div>
                        </button>
                    </div>
                    <div class='osel-notification-holder'></div>
                    
                </div>
            </div>
        </div>
        <div class="osel-sliding-side-panel panel-right">
            <div class="panel-close"><i class="material-icons" aria-label="Close panel">close</i></div>
            <div class="panel-header">Properties</div>
            <div class="scroller-no-tabs">
                <div class="osel-feature-properties"></div>
            </div>
        </div>
        <div id="map" class="osel-map" tabindex="0">
            <div class="osel-map-crosshair hidden"></div>
            <div class="osel-control-container container-top container-right">
                <div class="zoom-control">
                    <div class="zoom-in no-select" aria-label="Zoom in" tabindex="0"><i class="material-icons">add</i></div>
                    <div class="zoom-out no-select" aria-label="Zoom out" tabindex="0"><i class="material-icons">remove</i></div>
                </div>
            </div>
            <div class="osel-control-container container-bottom container-right">
                
                <div class="basemap-control">
                    <div class="action-button"></div>
                    <div class="panel list-select">
                        <!-- <div class="list-item">
                            <img class="os-maps leisure" src="../assets/img/transparent.gif" />
                            <div data-style="Leisure">Leisure</div>
                        </div> -->
                        <div class="list-item">
                            <img class="os-maps outdoor" src="./assets/img/transparent.gif" />
                            <div data-style="Outdoor">Outdoor</div>
                        </div>
                        <div class="list-item">
                            <img class="os-maps road" src="./assets/img/transparent.gif" />
                            <div data-style="Road">Road</div>
                        </div>
                        <div class="list-item">
                            <img class="os-maps light" src="./assets/img/transparent.gif" />
                            <div data-style="Light">Light</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.devbridge-autocomplete/1.4.7/jquery.autocomplete.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.3.2/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-omnivore/0.3.4/leaflet-omnivore.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.5.0/proj4.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Turf.js/5.1.5/turf.min.js"></script>
    <script src="./assets/js/init.js"></script>
    <script>
        if( $(window).width() <= defaults.fixedPopupMinimumWidth )
            $(document.body).html($('.content').html());
